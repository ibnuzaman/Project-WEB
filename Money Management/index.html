<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Management Web App</title>
</head>
<body>
    <!--Sidebar-->
    <div class="sidebar">
        <div class="menu dashboard" id="dashboard">Dashboard</div>
        <div class="menu incomes" id="incomes">Incomes</div>
        <div class="menu spendings" id="spendings">Spedings</div>
        <div class="menu setting" id="settings">Settings</div>
    </div>
    <!--Tutup Sidebar-->

    <!--Dashboard-->

    <!--Tutup Dashboard-->
    <div class="main-dashboard" id="main-dashboard">

        <div class="user-title" >
            <p>Alex's Money Jurnal</p>
        </div>
        <div class="month-dashboard">
            <p>January</p>
            <div class="segitiga"></div>
        </div>
        <div class="dropdown-months">
            <ul>
                <li><a href="">Maret</a></li>
                <li><a href="">Juni</a></li>
                <li><a href="">Mei</a></li>
            </ul>
        </div>
        <div class="white-small-box total-balance">
            <div class="circle-litle"></div>
            <p>Total Balance</p>
            <h2>Rp. 2.000.000</h2>
        </div>
        <div class="white-small-box target-saving">
            <div class="circle-litle"></div>
            <p>Target Saving</p>
            <h2>Rp. 10.000.000</h2>
        </div>
        <div class="white-large-box incomes-progres">
            <div class="circle-3">
                <div class="round" data-value="0.6" data-thickness="6" data-size="80">
                <strong></strong>
                <span>Salary</span>
            </div>
                <div class="round" data-value="0.1" data-thickness="6" data-size="80">
                <strong></strong>
                <span id="round-2">Investasi</span>
            </div>
                <div class="round" data-value="0.3" data-thickness="6" data-size="80">
                <strong></strong>
                <span>Bisnis</span>
            </div>
            </div>
        </div>
        <div class="white-large-box spendings-progres"></div>
    </div>
    <!--Tutup Dashboard-->
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.js"></script>
    <script>
        function Circlle(el){
            $(el).circleProgress({fill:{color:'#ff5c5c'}})
            .on('circle-animation-progress', function(event, progress, stepValue){
                $(this).find('strong').text(String(stepValue.toFixed(2)).substr(2)+'%');
            });
        };
        Circlle('.round');
    </script>
    <script src="script.js"></script>
</body>
</html>
